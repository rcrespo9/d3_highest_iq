<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
</head>
<body>
	<h1>Ages of the Six Individuals with the Highest IQ in the World</h1>
	<p>In order of chart: Christopher Hirata(225), Terrence Tao(230), Rick Rosner(192), Kim Ung-Yong(210), & James Woods(180)</p>
	<p>Special thanks to Mike Bostock for tutorial!</p>
	<br>
    <script type="text/javascript">
    var data = [30, 36, 49, 50, 52, 65];

      var chart = d3.select("body").append("svg")
     .attr("class", "chart")
     .attr("width", 420)
     .attr("height", 20 * data.length);

     var x = d3.scale.linear()
     .domain([0, d3.max(data)])
     .range([0, 420]);

      chart.selectAll("rect")
     .data(data)
   .enter().append("rect")
     .attr("y", function(d, i) { return i * 20; })
     .attr("width", x)
     .attr("height", 20);

      var y = d3.scale.ordinal()
     .domain(data)
     .rangeBands([0, 120]);

     chart.selectAll("rect")
     .data(data)
   .enter().append("rect")
     .attr("y", y)
     .attr("width", x)
     .attr("height", y.rangeBand());

      chart.selectAll("text")
     .data(data)
   .enter().append("text")
     .attr("x", x)
     .attr("y", function(d) { return y(d) + y.rangeBand() / 2; })
     .attr("dx", -3) // padding-right
     .attr("dy", ".35em") // vertical-align: middle
     .attr("text-anchor", "end") // text-align: right
     .text(String); 
    </script>
</body>
</html>
